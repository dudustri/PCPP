plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// Akka
def versions = [
	ScalaBinary: "2.13"
]

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // Akka
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.6.17")
    
    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}"
    testImplementation "com.typesafe.akka:akka-actor-testkit-typed_${versions.ScalaBinary}"

    // Logger?
    implementation 'org.slf4j:slf4j-simple:1.7.32'
}

application {
    // Define the main class for the application.
    // Requires at least Gradle 7.1.1
    if (project.hasProperty("mainClass"))
		mainClass.set(project.getProperty("mainClass"))
    else
		System.out.println("INFO: If you are trying to run the program, recall to specify the main class with `-PmainClass=<package>.<java_class>`")
}

